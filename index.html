<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Ops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="section c-flex-center logo">
            <img src="images/ops-logo.svg" />

                קהילת מוצר, תשתיות עיצוב, למידה, חקירה משותפת וצמיחה
            </h1>
        </div>
        <hr>
        <div class="section c-flex-center">
            <h2 class="noto-semi text-center">סקר <span class="haas-semi">State of Design Sytems Israel</span></h2>
            <p class="noto-regular text-center max-50">לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית גולר מונפרר סוברט לורם שבצק יהול, לכנוץ בעריר גק ליץ, ושבעגט ליבם סולגק.</p>
            <button class="noto-semi">לסקר</button>

        <div class="section c-flex-center"></div>
